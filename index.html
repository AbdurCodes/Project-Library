<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>World Books Library</h1>
    <div class="addShowBtns">
        <input type="button" id="categories" value="Categories">
        <input type="button" id="showAllBooks" value="Show All Books">
        <input type="button" id="favouriteBooks" value="Favourite Books">
        <input type="button" id="booksTracker" value="Books Tracker">
        <!-- <p>Read</p>
        <p>Reading...</p>
        <p>Not Read</p> -->
        <input type="button" id="addNewBook" value="Add New Book">
    </div>
    <hr>


    <div class="welcomeMsg">
        <span>Welcome</span>
        <span>to the</span>
        <span>World Books Library</span>
    </div>



    <div class="booksInLibrary">
    </div>



    <dialog>
        <div class="modalCloseBtn">
            <button autofocus>x</button>
        </div>
        <h2>Add New Book</h2>
        
        <form method="dialog" id="myForm">
            <div class="modal-items">
                <label for="bookName">Book name: </label>
                <input type="text" id="bookName" required>
            </div>
            <div class="modal-items">
                <label for="authorName">Author: </label>
                <input type="text" id="authorName" required>
            </div>
            <div class="modal-items">
                <label for="pagesInBook">No. of pages: </label>
                <input type="number" id="pagesInBook" required>
            </div>
            <div class="haveReadTHisBook">
                <input type="checkbox" id="isReadinForm">
                <label for="isReadinForm">Have read this book</label>
            </div>
            <div class="submitBtn">
                <input type="submit">
            </div>
        </form>
    </dialog>

    <footer>Copyright &#169 2024&nbsp<a target="_blank" href="https://abdurcodes.github.io/landing_page_TOP/">Soft Sols</a></footer>

</body>

</html>
